<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Interactive Mnist Prediction Demo</title>
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap.min.css" %}" />

    <style>
      body {
         background: #eeeeee;
      }

      #canvas {
         background: #000000;
         cursor: pointer;
         margin-left: 10px;
         margin-top: 10px;
         -webkit-box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
         -moz-box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
         box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
      }
    </style>
  </head>

   <body>
<div class="container">
  <div class="page-container">
    <div class="page-content-wrapper">
      <div class="page-content">
<div class="portlet light">
  <div class="portlet-body">
    <div class="row">
      <div class="col-md-12 margin-bottom-10">
        <button type="button" class="btn btn-default" id="ptd-train"   >Train</button>
        <input type="text" id="pid-accuracy" placeholder="accuracy" />
        <button type="button" class="btn btn-default" id="ptd-clear"   >Clear</button>
        <button type="button" class="btn btn-default" id="ptd-predict" >Predict</button>
      </div>
      <div class="col-md-12 table-width">
        <canvas id='canvas' width='280' height='280'>
           Canvas not supported
        </canvas>
      </div>
    </div>
  </div>
</div>
      </div>
    </div>
  </div>
</div>

    <script src = '{% static 'jquery.min.js' %}'></script>
    <script src = '{% static 'bootstrap.min.js' %}'></script>
    <script src = '{% static 'metronic.js' %}'></script>
    <script src = '{% static 'mnist.js' %}'></script>
<script type="text/javascript">
  $(function() {
    Metronic.init();
    MnistObj.init();
  });
</script>
  </body>
</html>
